patterns:
  keywords:
    type:
      - errorType: Z533
        name: Z6K1 must be a string
        keyword: type
        dataPointer:
          - Z6K1
        keywordArgs:
          expected: string

      - errorType: Z524
        name: Z1K1 must not be a string or array
        keyword: type
        dataPointer:
          - Z1K1
        keywordArgs:
          expected: object
          used:
            - string
            - array

      - errorType: Z536
        name: Z9K1 must be a string
        keyword: type
        dataPointer:
          - Z9K1
        keywordArgs:
          expected: string

      - errorType: Z521
        name: ZObjects must not be number or boolean or null
        keyword: type
        dataPointer: []
        keywordArgs:
          used:
            - "null"
            - number
            - integer
            - boolean

      # Error fallback
      - errorType: Z551
        name: Key type mismatch
        keyword: type
        dataPointer: []
        keywordArgs: []

    required:
      - errorType: Z532
        name: Z6 without a Z6K1
        keyword: required
        dataPointer: []
        keywordArgs:
          missing: Z6K1

      - errorType: Z535
        name: Z9 without a Z9K1
        keyword: required
        dataPointer: []
        keywordArgs:
          missing: Z9K1

      - errorType: Z523
        name: Missing type (Z1K1)
        keyword: required
        dataPointer: []
        keywordArgs:
          missing: Z1K1

      - errorType: Z513
        name: Resolved object without Z2K2
        keyword: required
        dataPointer: []
        keywordArgs:
          missing: Z2K2

      # Error fallback
      - errorType: Z511
        name: Key not found
        keyword: required
        dataPointer: []
        keywordArgs: []

    pattern:
      - errorType: Z537
        name: Z9K1 must look like a reference
        keyword: pattern
        dataPointer:
          - Z9K1
        keywordArgs:
          pattern: "^Z[1-9]\\d*$"

      - errorType: Z549
        name: Invalid reference
        keyword: pattern
        dataPointer: []
        keywordArgs:
          pattern: "^Z[1-9]\\d*$"

    additionalProperties:
      - errorType: Z525
        name: Invalid key
        keyword: additionalProperties
        dataPointer: []
        keywordArgs:
          schema: false

    not:
      - errorType: Z553
        name: Disallowed root object
        keyword: not
        dataPointer:
          - Z2K2
        keywordArgs: []
