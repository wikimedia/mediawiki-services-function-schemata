# Z80/Byte (Z4/Type)
$id: Z80
$ref: "#/definitions/objects/Z80"
definitions:
  objects:
    Z6_byte:
      allOf:
        - $ref: Z6#/definitions/objects/Z6
        - properties:
            Z6K1:
              pattern: ^[0-9a-fA-F]{2}$
              type: string
          required:
            - Z6K1
          type: object
    Z80:
      anyOf:
        - $ref: "#/definitions/objects/Z80_literal"
        - $ref: RESOLVER#/definitions/objects/RESOLVER
    Z80K1:
      $ref: "#/definitions/objects/Z6_byte"
    Z80_literal:
      additionalProperties: false
      properties:
        Z1K1:
          allOf:
            - $ref: Z9#/definitions/objects/Z9
            - additionalProperties: false
              properties:
                Z1K1:
                  enum:
                    - Z9
                  type: string
                Z9K1:
                  enum:
                    - Z80
                  type: string
              required:
                - Z1K1
                - Z9K1
              type: object
        Z80K1:
          $ref: "#/definitions/objects/Z80K1"
      required:
        - Z1K1
        - Z80K1
      type: object
