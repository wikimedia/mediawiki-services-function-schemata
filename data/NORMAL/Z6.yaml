# Z6/String (Z4/Type)
$id: Z6
$ref: "#/definitions/objects/Z6"
definitions:
  objects:
    LIST_OF_Z6:
      allOf:
        - $ref: LIST#/definitions/objects/LIST
        - patternProperties:
            .*K2:
              $ref: "#/definitions/objects/LIST_OF_Z6"
            ^(Z(([2-9])|([1-9]\d+)))?K1$: # Includes K1, Z.*K1; excludes Z1K1
              $ref: "#/definitions/objects/Z6"
    Z6:
      anyOf:
        - $ref: "#/definitions/objects/Z6_literal"
        - $ref: Z9#/definitions/objects/Z9
        - $ref: Z18#/definitions/objects/Z18
    Z6K1:
      type: string
    Z6_ZnKn:
      allOf:
        - $ref: "#/definitions/objects/Z6"
        - oneOf:
            - properties:
                Z6K1:
                  pattern: ^Z[1-9]\d*(K[1-9]\d*)?$
                  type: string
              type: object
            - properties:
                Z6K1:
                  pattern: ^K[1-9]\d*$
                  type: string
              type: object
    Z6_literal:
      additionalProperties: false
      properties:
        Z1K1:
          enum:
            - Z6
          type: string
        Z6K1:
          $ref: "#/definitions/objects/Z6K1"
      required:
        - Z1K1
        - Z6K1
      type: object
