test_information:
  name: complex object schema
  parse_error: false

test_schema:
  validator:
    type: object
    required:
      - in
    properties:
      animus:
        type: string
      in:
        $ref: "#/definitions/nova"

    definitions:
      nova:
        type: array
        items:
          $ref: "#/definitions/nested/quod"

      nested:
        quod:
          type: object
          required:
            - quod
          properties:
            quod:
              type: string

test_objects:
  success:
    - name: happy object
      object:
        in:
          - quod: nova corpora
          - quod: mutatas formas
        animus: fert dicere

  failure:
    - name: sad object
      object:
        animus: adspirate
